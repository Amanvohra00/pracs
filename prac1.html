<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Webpage</title>
    
    <style>
        /* Internal CSS */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        
        h1 {
            color: #333;
        }

        .list {
            color: #555;
        }
        
        .footer {
            margin-top: 20px;
            font-size: 0.8em;
            color: #777;
        }
    </style>
    
    <link rel="stylesheet" href="styles.css"> <!-- External CSS -->
</head>
<body>

    <h1 style="color: blue;">Welcome to My Simple Webpage</h1> <!-- Inline CSS -->

    <p style="font-size: 18px;">This is a simple webpage created to demonstrate HTML and CSS styling.</p> <!-- Inline CSS -->

    <h2>Features</h2>
    <ul class="list">
        <li>Easy to understand</li>
        <li>Responsive design</li>
        <li>Customizable</li>
    </ul>

    <h2>Technologies Used</h2>
    <ol class="list">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <div class="footer">
        &copy; 2024 My Simple Webpage
    </div>

</body>
</html>
