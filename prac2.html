<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Webpage</title>
    <style>
        body { font-family: Arial; background: #f4f4f4; padding: 20px; }
        h1 { color: blue; text-align: center; }
        h2 { color: #444; border-bottom: 2px solid #ccc; }
        .highlight { background: yellow; }
        #footer { margin-top: 20px; color: #777; text-align: center; }
        a[target="_blank"] { color: green; }
        li:hover { color: red; font-weight: bold; }
    </style>
</head>
<body>
    <h1>Welcome</h1>
    <p class="highlight">This webpage demonstrates CSS selectors.</p>
    <h2>Features</h2>
    <ul>
        <li>Easy to understand</li>
        <li>Responsive design</li>
        <li>Customizable</li>
    </ul>
    <h2>Useful Links</h2>
    <p>Check <a href="https://www.w3schools.com" target="_blank">W3Schools</a>.</p>
    <div id="footer">&copy; 2024 My Webpage</div>
</body>
</html>
