<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Model Layout</title>
    <style>
        body { margin: 0; font-family: Arial; background: #e0e0e0; }
        header, footer { background: #a0a0a0; padding: 10px; text-align: center; }
        main { background: #c0c0c0; margin: 10px; padding: 20px; border-radius: 5px; }
    </style>
</head>
<body>
    <header>
        <h1>Header</h1>
    </header>
    <main>
        <h2>Main Content</h2>
        <p>This area contains the main content.</p>
    </main>
    <footer>
        <p>&copy; 2024 My Webpage</p>
    </footer>
</body>
</html>
