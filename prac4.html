<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video and Image Hover</title>
    <style>
        body { margin: 0; font-family: Arial; background: #e0e0e0; }
        header, footer { background: #a0a0a0; padding: 10px; text-align: center; }
        main { background: #c0c0c0; margin: 10px; padding: 20px; text-align: center; }
        iframe { width: 80%; height: 315px; margin: 20px auto; border: none; display: block; }
        .hover-image { width: 200px; transition: transform 0.3s; }
        .hover-image:hover { transform: scale(1.1); }
    </style>
</head>
<body>
    <header><h1>Header</h1></header>
    <main>
        <h2>Main Content</h2>
        <p>This area contains the main content.</p>
        <iframe src="https://www.youtube.com/embed/dQw4w9WgXcQ" allowfullscreen></iframe>
        <img src="https://via.placeholder.com/200" alt="Image" class="hover-image">
    </main>
    <footer>&copy; 2024 My Webpage</footer>
</body>
</html>
